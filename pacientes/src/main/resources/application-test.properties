# Hacemos las configuraciones de H2
# === Datasource H2 en memoria solo para tests ===
spring.datasource.url=jdbc:h2:mem:paciuser;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=paciuser
spring.datasource.password=

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# === Desactivar Eureka durante los tests ===
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Logging de pruebas mas limpio
logging.level.org.springframework.test=INFO